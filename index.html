<div id="home">
  <h1>備忘録</h1>
  <p>
    現在の時刻 - {{ site.time | date_to_rfc822 }}
  </p>
  <ul class="posts cf">
    {% for post in site.posts %}
    <a href="{{ post.url }}">
      <li class="cf">
        <p class="date"><span>{{ post.date | date: "%Y年%m月%d日" }}</span> &raquo;</p>
        <p class="post-image">
          <img src="{{ post.image }}" alt="" />
        </p>
        <p class="post-title">
          {{ post.title }}
        </p>
      </li>
    </a>
    {% endfor %}
  </ul>
</div>
